{% extends "base.html" %}
{% block content %}
{% if students %}
    {% for student in students %}
    <ul>
        <li>
            <a href="/student/{{student.id}}">{{student.first_name}} {{student.last_name}}</a>
        </li>
    </ul>
    {% endfor %}
{% else %}
    <p>No students yet!</p>
{% endif %}
{% endblock %}
