{% extends "base.html" %} {% load crispy_forms_tags %}

<!--  -->
{% block content %}
<!-- <span onclick="history.back()"> <i class="fas fa-arrow-left fa-2x p-3" aria-hidden="true"></i> </span> -->
<div class="container">
    <section>
        <div class="card mb-4 pl-5">
            <div class="text-center">
                <h4 class="font-weight-bold text-center">New student</h4>
            </div>

            <div class="row">
                <div class="col-md-6 align-self-center">
                    <form method="POST" class="form-group font-weight-bold" enctype="multipart/form-data">
                        {% csrf_token %} {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>

        </div>

    </section>

</div>
{% endblock content %}
